<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Products Component</h3>

      <div class="card-body">
        <input type="text" [(ngModel)]="appState.productsState.keyword">
        <button (click)="searchProduct()" class="btn btn-outline-info">
          <i class="bi bi-search"></i>
        </button>
      </div>

      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of appState.productsState.products">
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button (click)="handelCheckProduct(product)" class="btn btn-outline-info">
              <i [class]="product.checked ? 'bi bi-check' : 'bi bi-x'"></i>
            </button>
          </td>
          <td>
            <button (click)="handleDelete(product)" class="btn btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
          <td>
            <button (click)="handleEdit(product)" class="btn btn-outline-danger">
              <i class="bi bi-pen"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <nav>
        <ul class="pagination">
          <li class="page-item" [ngClass]="appState.productsState.currentPage==(i+1)? 'active' : ''" *ngFor="let page of [].constructor(appState.productsState.totalPages), let i = index">
            <a (click)="handleGoToPage(i+1)" class="page-link">{{ (i+1) }}</a>
          </li>

        </ul>
      </nav>
    </div>
  </div>
</div>
